<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>

    <form method="GET" action="/cart">
        <table>
            <tr>
                <td>Item:</td>
                <td><input type="text" name ="item" size="30" required></td>
            </tr>
        
            <tr>
                <td>Quantity</td>
                <td><input type="number" name ="quantity" min="1"></td>
            </tr>
        
            <tr>
                <td></td>
                <td><button type="submit"> Add </button></td>
            </tr>

        </table>
    </form>
    


    <form id="cartMap">
        <input type="hidden" id="item" name="quantity">
    </form>


</body>
</html>
